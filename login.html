<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui样式 -->
<link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 -->
<link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- 头部区域 logo 区域-->
    <div class="header">
        <img src="./assets/images/logo.png" alt="">
    </div>


    <!--  登录注册区域 -->

    <div class="login-box">
        
            <div class="logotitle"></div>
            <form class="layui-form login" action="">
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe66f;</i> 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">   
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i> 
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">   
                </div>
                <div class="layui-form-item">
                      <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit >登录</button>
                </div>

                <div class="tap">
                    <a href="javascript:;" id="showReg">去注册</a>
                </div>
                </form>
        <!-- 注册 -->
            
            <form class="layui-form reg" action="">
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe66f;</i> 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">   
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i> 
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input password1">   
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i> 
                    <input type="password" name="repassword" required lay-verify="required|repassworf" placeholder="请确认密码" autocomplete="off" class="layui-input password2">   
                </div>
                <div class="layui-form-item">
                      <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit >注册</button>
                </div>
                <div class="tap" >
                    <a href="javascript:;" id="showLogin">去登陆</a>
                </div>
                
                </form>
            
           
        
        

       
            
        
       
    </div>
      
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
